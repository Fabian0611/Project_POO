<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Propietario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_form.css') }}">
  </head>
  <body>

    <!-- Botón para regresar -->
    <a href="{{ url_for('home') }}" class="back-button">
        <img src="{{ url_for('static', filename='images/Back_arrow.png') }}" alt="Regresar">
    </a>

    <div class="form-container text-center">
      <h2>Registro de Propietario</h2>
        
      {% if registrado == True %}
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                let toastEl = document.getElementById("notificationToast");
                let toastMessage = document.getElementById("toastMessage");
                toastMessage.textContent = "¡Usuario registrado con éxito!";
                let toast = new bootstrap.Toast(toastEl);
                toast.show();
            });
        </script>
      {% elif registrado == False %}
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                let toastEl = document.getElementById("notificationToast");
                let toastMessage = document.getElementById("toastMessage");
                toastMessage.textContent = "El propietario ya está registrado.";
                toastEl.classList.replace("bg-success", "bg-danger");
                let toast = new bootstrap.Toast(toastEl);
                toast.show();
            });
        </script>
        {% endif %}
        
        <form action="{{ url_for('registrar_propietario') }}" method="POST" class="mt-4">
            <div class="mb-3 text-start">
                <label for="identificacion" class="form-label">🇮 🇩 🪪 Identificación 🪪 🇮 🇩</label>
                <input type="text" class="form-control" id="identificacion" name="identificacion" required>
            </div>
            <div class="mb-3 text-start">
                <label for="nombre" class="form-label">👨🏻 Nombre 👩🏻</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3 text-start">
                <label for="telefono" class="form-label">📞 Teléfono 📞</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="mb-3 text-start">
                <label for="correo" class="form-label">📧 Correo 📧</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
